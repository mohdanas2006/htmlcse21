<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEase</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #ffffff;
    }

    /* Navbar */
    .navbar {
        background-color: #222;
        padding: 12px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
    }

    .logo {
        font-size: 26px;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        gap: 30px;
        list-style: none;
    }

    .nav-links li {
        display: inline-block;
    }

    .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 16px;
    }

    .right-menu {
        display: flex;
        gap: 25px;
        font-size: 16px;
    }

    .right-menu a {
        color: white;
        text-decoration: none;
    }

    /* Hero text */
    .hero {
        padding: 35px 25px;
    }

    .hero h1 {
        font-size: 32px;
        margin: 0;
        font-weight: bold;
    }

    .hero p {
        margin-top: 5px;
        font-size: 16px;
    }

</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">ShopEase</div>

    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

    <div class="right-menu">
        <a href="#">Cart ðŸ›’</a>
        <a href="#">Login</a>
    </div>
</div>

<!-- Page Content -->
<div class="hero">
    <h1>Welcome to ShopEase!</h1>
    <p>Your one-stop destination for all shopping needs.</p>
</div>

</body>
</html>
