<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product Grid</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 1300px;
        margin: auto;
        padding: 30px;
        background: white;
        border: 2px solid #000;
    }

    h2 {
        text-align: center;
        margin-bottom: 40px;
        font-size: 28px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card img {
        width: 60px;
        margin-bottom: 15px;
    }

    .card h3 {
        margin: 10px 0;
        font-size: 20px;
    }

    .card p {
        color: #555;
        font-size: 14px;
        margin-bottom: 8px;
    }

    .price {
        font-weight: bold;
        font-size: 16px;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Responsive Product Grid</h2>

    <div class="grid">

        <div class="card">
            <img src="https://via.placeholder.com/60" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality item with great features.</p>
            <div class="price">₹499</div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/60" alt="Product 2">
            <h3>Product 2</h3>
            <p>Durable and stylish for daily use.</p>
            <div class="price">₹799</div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/60" alt="Product 3">
            <h3>Product 3</h3>
            <p>Lightweight and comfortable.</p>
            <div class="price">₹1,299</div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/60" alt="Product 4">
            <h3>Product 4</h3>
            <p>Trendy design with premium quality.</p>
            <div class="price">₹999</div>
        </div>

    </div>
</div>

</body>
</html>
