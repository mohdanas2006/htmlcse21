<!DOCTYPE html>
<html>
<head>
    <title>ShopEasy</title>
    <style>
        body {
            background-color: #f3f4f8;
            font-family: Arial, sans-serif;
        }

        .container {
            border: 1px solid #000;
            padding: 10px;
            width: 600px;
            margin: 40px auto;
            background-color: white;
        }

        .header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 22px;
            font-weight: bold;
        }

        .product-card {
            border: 1px solid #ddd;
            width: 300px;
            margin: 20px auto;
            padding: 10px;
            text-align: left;
            background-color: #fff;
        }

        .product-card img {
            width: 100%;
        }

        .product-title {
            font-weight: bold;
            font-size: 15px;
            margin-top: 10px;
        }

        .product-desc {
            color: gray;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .price {
            color: green;
            font-weight: bold;
            font-size: 15px;
        }

        .old-price {
            text-decoration: line-through;
            color: gray;
            font-size: 13px;
            margin-left: 5px;
        }

        .add-btn {
            background-color: #007bff;
            border: none;
            color: white;
            width: 100%;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .add-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">ShopEasy</div>

    <div class="product-card">
        <img src="https://i.etsystatic.com/36901907/r/il/c07bf3/4142230361/il_570xN.4142230361_66rg.jpg" alt="T-shirt">
        <div class="product-title">Classic Cotton T-Shirt</div>
        <div class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</div>
        <div>
            <span class="price">₹799</span>
            <span class="old-price">₹1,199</span>
        </div>
        <button class="add-btn">Add to Cart</button>
    </div>
</div>

</body>
</html>
